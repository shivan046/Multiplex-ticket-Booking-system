    <div class="register">
        <main class="form-signin">
            <form>
    
                <h1 class="h1 mb-3 fw-normal"> Please Sign In</h1>
    
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
    
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> <span>Remember me</span>
                    </label>
                </div>
                <!-- <button class="w-100 btn btn-lg btn-primary" onclick = "getConfirmation()">Sign in</button> -->
                <a href="/index1.html" onclick="return confirm('Sign In Succesfully')" style="font-size: 30px;">Sign In</a>

                <p class="mt-5 mb-3 text-muted">© 2020–2021</p>
            </form>
        </main>
    </div>
